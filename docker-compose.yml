version: "3"

services:
  android:
    image: react-native-android
    container_name: youtube_audio_player
    environment:
      - LOCAL_USER_ID=$USER_ID
    ports:
      - 8081:8081
      - 3000:3000
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - /app/.code-push.config:/home/stephane/.code-push.config
      - $PWD:/app
    privileged: true
  emulator:
    image: budtmo/docker-android-x86-$EMULATOR_ANDROID_VERSION
    container_name: emulator_android
    environment:
      - DEVICE=$EMULATOR_DEVICE_NAME
    ports:
      - 6080:6080
      - 5554:5554
      - 5555:5555
      - 4723:4723
    privileged: true
